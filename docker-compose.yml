version: '2'
services:
  logger:
    build:
      context: ./
      dockerfile: ./logger/Dockerfile
    container_name: slack-patron-logger
    links:
     - mongo

  viewer:
    build:
      context: ./
      dockerfile: ./viewer/Dockerfile
    container_name: slack-patron-viewer
    restart: always
    ports:
     - "9292:9292"
    links:
     - mongo

  mongo:
    image: mongo
    container_name: slack-patron-mongo
    restart: always
